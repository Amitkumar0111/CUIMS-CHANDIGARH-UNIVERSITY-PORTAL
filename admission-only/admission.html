<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chandigarh University Management System Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/uims-font.css" />
    <link rel="dns-prefetch" href="../index.html" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/login-style.css" />
    <!-- <link href="css/sweet-alert.css" rel="stylesheet" />
    <link href="Scripts/jquery-ui.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="login-page">

    <form method="post" action="./" onsubmit="return validateForm();" id="form1">

        <input type="hidden" name="hfcurrentbackground" id="hfcurrentbackground" />
        <input type="hidden" name="hfdata" id="hfdata" />
        <script type="text/javascript">
            function validateForm() {
                // Your custom validation logic here
                var userId = document.getElementById("txtUserId").value;

                if (userId.trim() === "") {
                    alert("Please enter a user id.");
                    return false; // Prevent form submission
                }
                // If validation passes, form will submit normally
                return true;
            }
        </script>

        <div class="landing-bg">
            <div class="color-overlay">
                <div class="login-form">
                    <div class="uims-logo">
                        <img id="imgLogin" alt="uimslogo" src="assets/uploads/login-logo.png" />
                    </div>
                    <div class="loign-f1" id="user-id">
                        <h2 id="h2_header">Log in</h2>
                        <p id="pHeader">
                            Welcome to University Information<br />
                            Management System
                        </p>
                        <div id="pUserId" style="position: relative;">
                            <input name="txtUserId" type="text" maxlength="15" id="txtUserId" class="user-ico"
                                placeholder="Enter User Id" />
                            <span id="rfvName" style="display:none;"></span>
                            <input type="submit" name="btnNext" value="NEXT" id="btnNext"
                                class="btn btn-secondary css-btn" name="submit" onclick="return link()" />
                            <div id="ValidationSummary1" style="display:none;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="upForgotPassword">
            <script type="text/javascript" language="javascript">
                Sys.Application.add_load(BindEvents);
            </script>
        </div>
    </form>
    <!-- <script src="doodle/js/birthday.js"></script> -->
    <!-- <script type="text/javascript" src="Scripts/jquery-2.0.3.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- <script src="Scripts/login.min1.3.js"></script> -->
    <!-- <script src="Scripts/sweet-alert.min.js"></script>
    <script src="Scripts/jquery-ui.js"></script> -->

    <script>
        function link() {
            let x = document.forms["form1"]["txtUserId"].value;
            if (x == "") {
                alert("User ID must be filled out");
                return false; // Prevent form submission
            } else {
                // Redirect to the next page
                window.location.href = '../index.html';
                return false; // Prevent form submission
            }
        }
    </script>
</body>

</html>
