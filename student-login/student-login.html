    <style>
        body {
            background-image: url('./assets/uploads/login-bg-new-3.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top center;
            background-color: red;
            overflow: hidden;
        }
    </style>

<body id="login-page">

    <form id="form1" method="get" name="form1">
        <div class="landing-bg">
            <div class="color-overlay">
                <div class="login-form">
                    <div class="uims-logo">
                        <img id="imgLogin" alt="uimslogo" src="./assets/uploads/login-logo.png" />
                    </div>
                    <div class="loign-f1" id="user-id">
                        <h2 id="h2_header">Log in</h2>
                        <p id="pHeader">
                            Welcome to University Information<br />
                            Management System
                        </p>
                        <div id="pUserId" style="position: relative;">
                            <input name="txtUserId" type="text" maxlength="15" id="txtUserId" class="user-ico"
                                placeholder="Enter User Id" />
                            <span id="rfvName" style="display:none;"></span>
                            <!-- Call the JavaScript function on form submission -->
                            <input type="submit" value="NEXT" id="btnNext" class="btn btn-secondary css-btn"
                                onclick="return link()" /> <!-- Return the result of the link function -->
                        </div>
                        <div style="margin:10px 0px">
                            <small style="color: #fff">OR</small>
                            <a class="btn sec-btn" href="#">Click here for Registration</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script>
        function link() {
            let x = document.forms["form1"]["txtUserId"].value;
            if (x == "") {
                alert("User ID must be filled out");
                return false; // Prevent form submission
            } else {
                // Redirect to the next page
                window.location.href = '../index.html';
                return false; // Prevent form submission
            }
        }
    </script>
